<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FlowTow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" type="text/css">

  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./js/main.js" type=module defer></script>
</head>

<body>

  <header>
    <div id="logo"></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#!/all-posts">All Posts</a></li>
        <li><a href="#!/my-posts">My Posts</a></li>
        <li><a href="#whatis">About</a></li>
      </ul>
    </nav>
  </header>

  <div id="content">

    <div id="heading">

      <hgroup>
        <h1>Welcome to FlowTow</h1>
      </hgroup>

      <div id="target"></div>

      <div id="highlight">
        <div id="flowtow">

        </div>
      </div>

      <div id="main-post-container">

        <div id="recentposts">
          <ul id="recentpost-item">

          </ul>
        </div>
        <div id="popularposts">
          <ul>
            <li id="popularpost-item"></li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <footer>

    <div id="social">
      <ul>
        <li id="social-twitter"><a href="#">Twitter</a></li>
        <li id="social-facebook"><a href="#">Facebook</a></li>
        <li id="social-instagram"><a href="#">Instagram</a></li>
      </ul>
    </div>

    <ul class="footer-tos">
      <li><a href="#">Terms</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Cookies</a></li>
    </ul>

    <p id="copyright">All content and images subject to copyright &copy; COMP2110/6110 FlowTow 2021.</p>
  </footer>


  <!-- Templates -->

  <script id="threeposts-list" type="text/x-handlebars-template">
          {{#each data}}
              
                <img src={{p_url}} class="threepost-img" >
                <div>{{p_caption}}</div>
                <div>{{p_likes}}</div>
                <div>{{p_author.username}}</div>
              
          {{/each}}
  </script>

  <script id="recentposts-list" type="text/x-handlebars-template">
    {{#each data}}
        <li>
          <img src={{p_url}} class='tenImg'>
          <div class="caption">{{p_caption}}</div>
          <div class="username">{{p_author.username}}</div>
          <div class="date">{{published_at}}</div>
          <div class="likes">{{p_likes}}</div>
          <button class="likeButton">Like</button>
        </li>  
    {{/each}}
</script>

  <script id="popularposts-list" type="text/x-handlebars-template">
  {{#each data}}
        <img src={{p_url}} style="width: 50px;">
        <div>{{p_caption}}</div>
        <div>{{p_author.username}}</div>
        <div>{{published_at}}</div>
        <div>{{p_likes}}</div>
        <button>Like</button>
  {{/each}}
</script>

</body>

</html>
