<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FlowTow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" type="text/css">

  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./js/main.js" type=module defer></script>
</head>

<body>

  <header>
    <div id="logo"></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#!/all-posts">All Posts</a></li>
        <li><a href="#!/my-posts">My Posts</a></li>
        <li><a href="#whatis">About</a></li>
      </ul>
    </nav>
  </header>

  <form id="loginform">
    <lable for=username> username: </lable>
    <input name=username>
    <label for=password> password: </label>
    <input name=password>
    <input type=submit value="Login">
  </form>


  <div id="content">

    <div id="heading">

      <hgroup>
        <h1>Welcome to FlowTow!</h1>
      </hgroup>

      <div id="target"></div>

      <div id="highlight">
      </div>

      <div id="main-post-container">
        <div id="post"></div>
        <div id="recentposts">
          <ul id="recentpost-item">

          </ul>
        </div>
        <div id="popularposts">
          <ul id="popularpost-item">

          </ul>
        </div>
      </div>

    </div>
  </div>

  <footer>

    <div id="social">
      <ul>
        <li id="social-twitter"><a href="#">Twitter</a></li>
        <li id="social-facebook"><a href="#">Facebook</a></li>
        <li id="social-instagram"><a href="#">Instagram</a></li>
      </ul>
    </div>

    <ul class="footer-tos">
      <li><a href="#">Terms</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Cookies</a></li>
    </ul>

    <p id="copyright">All content and images subject to copyright &copy; COMP2110/6110 FlowTow 2021.</p>
  </footer>


  <!-- Templates -->

  <script id="threeposts-list" type="text/x-handlebars-template">
          {{#each data}}
          <div class="flowtow">
                <img src={{p_url}} class="threepost-img" >
                <div>{{p_caption}}</div>
                <div>{{p_likes}}</div>
                <div>{{p_author.username}}</div>
           </div>   
          {{/each}}
  </script>

  <script id="recentposts-list" type="text/x-handlebars-template">
    {{#each data}}
        <li class="recent-items">
          <!-- <div>Recent Posts</div> -->
          <div>
            <a href="#!/posts/{{id}}">
              <img src={{p_url}} class='tenImg' data-id={{id}}>
            </a>
          </div>
          <div class="recent-items-content">
            <div class="caption">{{p_caption}}</div>
            <div class="username">{{p_author.username}}</div>
            <div class="date">{{published_at}}</div>
            <div class="likes">{{p_likes}}</div>
            <button class="likeButton" data-id={{id}} type="button">Like</button>
          </div>
        </li>  
    {{/each}}
</script>

  <script id="popularposts-list" type="text/x-handlebars-template">
  {{#each data}}
        <li class="recent-items">
          <!-- <div>Popular Posts</div> -->
          <div>
            <a href="#!/posts/{{id}}">
              <img src={{p_url}} class='tenImg' data-id={{id}}>
            </a>
          </div>
          <div class="recent-items-content">
            <div class="caption">{{p_caption}}</div>
            <div class="username">{{p_author.username}}</div>
            <div class="date">{{published_at}}</div>
            <div class="likes">{{p_likes}}</div>
            <button class="likeButton" data-id={{id}} type="button">Like</button>
          </div>
        </li>  
  {{/each}}
</script>

  <script id="postview" type="text/x-handlebars-template">

          <div>
            <img src={{p_url}} >
          </div>
          <div class="recent-items-content">
            <div class="caption">{{p_caption}}</div>
            <div class="username">{{p_author.username}}</div>
            <div class="date">{{published_at}}</div>
            <div class="likes">{{p_likes}}</div>
            <button class="likeButton" type="button" data-id={{id}}>Like</button>
          </div>
         
</script>

</body>

</html>
